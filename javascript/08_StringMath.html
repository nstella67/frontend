<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>08_StringMath.html</title>
  <style>	
  </style>
 </head>
 <body>
	<script>
    //Math Method
    document.write(Math.PI);
    document.write(Math.round(4.7)); //5
    document.write(Math.round(4.4)); //4
    document.write(Math.abs(-4.7));  //4.7
    document.write(Math.ceil(4.4));   //5
    document.write(Math.floor(4.7)); //4
    document.write(Math.min(0, 150, 30, 20, -8, -200));//-200
    document.write(Math.max(0, 150, 30, 20, -8, -200));//150
	document.write(Math.random());

    //String Method
	var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    document.write(txt.length);
    var str = "Please locate where 'locate' occurs!";
    document.write(str.indexOf("locate"));
    document.write(str.lastIndexOf("locate"));
    document.write(str.slice(7, 13));
    document.write(str.substring(7, 13));
    document.write(str.replace("where", "W3Schools"));
    document.write(str.split(" "));
//--------------------------------------------------------
    //문자열 앞뒤 공백제거
	//1) trim()
    var str = "       Hello World!        ";
    alert("#" + str.trim() + "#");

    //2) 정규표현식 (regular expression)
	str = str.replace(/^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g, '');
    alert("#" + str + "#");


	</script>  
 </body>
</html>
