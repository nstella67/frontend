<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>03_제어문.html</title>
		<style>
		</style>
	</head>
	<body>
		<div id="demo"></div>
		<script>
			//조건문 : if문, switch~case문
			//반복문 : for문, while문, do~while문
			//break문, continue문
			var uname="무궁화";
			var kor=100, eng=95, mat=95;
			var total=kor+eng+mat;
			var aver=parseInt(total/3);

			//문1) 학점 구하기(평균 기준)
			var grade="";
			if(aver>=90){
				grade="A";
			}else if(aver>=80){
				grade="B";
			}else if(aver>=70){
				grade="C";
			}else if(aver>=60){
				grade="D";
			}else{
				grade="F";
			}//if end

			//문2) 과락
			var gg="";
			if(aver>=70){
				if(kor>=40 && eng>=40 && mat>=40){
					gg="합격";
				}else{
					gg="재시험";
				}//합격/재시험
			}else{
				gg="불합격";
			}//if end

			//문3) 평균 10점당  ★개씩
			var star="";
			for(var n=0; n<parseInt(aver/10); n++){
				star += "★";
			}//for end

			//문4) 평균 95이상 장학생
			var special="";
			if(aver>=95){
				special="장학생";
			}//if end

			//위 자료를 테이블로 작성해서 id=demo에 출력하시오
			var table="";
			table += "<table border='1'>";
			table += "<tr>";
			table += "	<td>이름</td>";
			table += "	<td>"+uname+"</td>";
			table += "</tr>";
			table += "<tr>";
			table += "	<td>국어</td>";
			table += "	<td>"+kor+"</td>";
			table += "</tr>";
			table += "<tr>";
			table += "	<td>영어</td>";
			table += "	<td>"+eng+"</td>";
			table += "</tr>";
			table += "<tr>";
			table += "	<td>수학</td>";
			table += "	<td>"+mat+"</td>";
			table += "</tr>";
			table += "<tr>";
			table += "	<td>평균</td>";
			table += "	<td>"+aver+"</td>";
			table += "</tr>";
			table += "<tr>";
			table += "	<td rowspan='4'>결과</td>";
			table += "	<td>"+grade+"</td>";
			table += "</tr>";
			table += "<tr>";
			table += "	<td>"+gg+"</td>";
			table += "</tr>";
			table += "<tr>";
			table += "	<td>"+star+"</td>";
			table += "</tr>";
			table += "<tr>";
			table += "	<td><span style='color:red'>"+special+"</span></td>";
			table += "</tr>";
			table += "</table>";

			document.getElementById("demo").innerHTML=table;
		</script>
	</body>
</html>
