<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>15_audio.html</title>
		<style></style>
	</head>
	<body>
		<div style="text-align:center">
				<h1>음악목록</h1>
				<img id="poster"
						src="../music/gangnamstyle.jpg"
						style="width:300px; height:250px">
				<br><br>
				<audio id="audio1" src="../music/gangnamstyle.mp3"
				controls autoplay></audio>
		</div>
		<hr>

		<div style="margin:0 auto; width:50%">
			<ol>
				<li><a href="javascript:loadMusic('../music/genie.jpg',
					'../music/genie.mp3')">소원을 말해봐</a></li>
				<li><a href="javascript:loadMusic('../music/sheis.jpg',
					'../music/sheis.mp3')">그녀가 처음 울던 날</a></li>
				<li><a href="javascript:loadMusic('../music/candy.jpg',
					'../music/candy.mp3')">내 귀에 캔디</a></li>
				<li><a href="javascript:loadMusic('../music/gangnamstyle.jpg',
					'../music/gangnamstyle.mp3')">강남 스타일</a></li>
			</ol>
		</div>

		<script>
			function loadMusic(jpg, mp3){
				//alert(jpg);		확인
				//alert(mp3);

				var poster=document.getElementById("poster");
				var audio1=document.getElementById("audio1");

				poster.src=jpg;
				audio1.src=mp3;

				audio1.play();	//없어도 자동재생됨 브라우저에 따라 다름

			}//loadMusic() end
		</script>
	</body>
</html>
