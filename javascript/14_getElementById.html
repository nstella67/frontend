<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>14_getElementById.html</title>
		<style></style>
	</head>
	<body>
		<div id="mydiv" style="position: absolute;
									   top:10px; left:20px;
									   width:150px; height:70px;
									   background-color:red;">
			대한민국
		</div>
		<br><br><br><br>
		<input type="button" value="ID접근"
				  onclick="test()">
		
		<p id="demo">Hello World!!</p>
		<input type="button" value="스타일변경"
				  onclick="mycolor()">
		<hr>
		<img src="../images/tenor (3).gif" id="myimg">
		<input type="button" value="이미지변경"
				  onclick="myimage()">

		<script>
			function test(){
				//[object HTMLDivElement]
				//alert(document.getElementById("mydiv"));

				//[object CSSStyleDeclaration]
				//JavaScript 접근
				alert(document.getElementById("mydiv").style);
				//jQuery 접근 ← 강추
				//$("#mydiv").css()

				alert(document.getElementById("mydiv").style.top);
				alert(document.getElementById("mydiv").style.left);
				alert(document.getElementById("mydiv").style.width);
				alert(document.getElementById("mydiv").style.height);
			}//test() end

			function mycolor(){
				document.getElementById("demo").style.background="green";
				document.getElementById("demo").style.color="blue";
				document.getElementById("demo").innerHTML="솔데스크";
			}//mycolor() end

			function myimage(){
				document.getElementById("myimg").src="../images/tenor (5).gif";
			}//myimage() end
		</script>
	</body>
</html>
