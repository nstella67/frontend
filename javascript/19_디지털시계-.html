<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>19_디지털시계.html</title>
  <style>
	.time{background-color:;
	      color:black;
		  font-weight:bold;
		  font-size:20px;
		  text-align:center;
		  border:1px solid rgb(209, 202, 202);}
  </style>
 </head>
 <body onload="" onunload="">
	<h1>디지털시계</h1>
	<form name="myform">
		<input type="text"
		       name="clock" id="clock"
			   size="25"
			   class="time"
			   readonly>
		<hr>
		<input type="button" value="시작" onclick="showtime()">
		<input type="button" value="중지" onclick="killtime()">
	</form>

	<script>
	function showtime(){
		//현재 시스템의 날짜정보 가져오기
		var today = new Date();
		//alert(today.getFullYear());
		//alert(today.getMonth());   //0~11
		//alert(today.getDate());
		var str = "";
		// 아래와 같이 날짜 정보를 구성해서
		// <input type=text name=clock>에 출력하시오
		// 2019.01.03 (목) PM 5:06:13 
		str += today.getFullYear() +"."; //2019.
		
		if(today.getMonth()+1<10){
			str += "0";
		}
		str += (today.getMonth()+1) +"."; //2019.01

		if(today.getDate()<10){
			str += "0";
		}
		str += today.getDate();          //2019.01.03

		switch(today.getDay()) {
		case 0: str += " (일) "; break;
		case 1: str += " (월) "; break;
		case 2: str += " (화) "; break;
		case 3: str += " (수) "; break;
		case 4: str += " (목) "; break;
		case 5: str += " (금) "; break;
		case 6: str += " (토) "; break;
		}
		
		if(today.getHours()<12)  {
			str += "AM ";
		} else {
			str += "PM ";
		}

		 if(today.getHours()>=13)  { //시
			  str += (today.getHours()-12)+":";
		 } else {
			  str += today.getHours()+":";
		 }

		 if(today.getMinutes()<10) { //분
			  str += "0";
		 } 		
		 str += today.getMinutes()+":";

		 if(today.getSeconds()<10) { //초
			  str += "0";
		 } 
		 str += today.getSeconds();

		document.myform.clock.value = str;

		// 1초 후 showtime함수 호출
		// window.setTimeout("showtime()", 1000);
		setTimeout(showtime, 1000);	//추천
	}//showtime() end
	
	function killtime(){}//killtime() end
	</script>  
 </body>
</html>
