	아이디 : <input type="text" name="uid" id="uid">
	<input type="button" value="ID중복확인"

	<input type="button" value="ID적용"

					  onkeyup="moveCursor()">
			   -
			   <input type="text" name="jumin2" id="jumin2"
	                  size="7" maxlength="7">
	<hr>
	약관동의 : <input type="checkbox" name="agree" id="agree">
	<hr>
	<input type="submit" value="가입">
	<input type="button" value="가입2" onclick="validate2()">
	<input type="reset"  value="취소">
	</form>

	function setID(str) {
		//1) name 접근
		//document.memfrm.uid.value = str;
		
		//2) id 접근
		//document.getElementById("uid").value = str;
		
		//3) TagName 접근
		document.getElementsByTagName("input")[3].value = str;
	}//setID() end
	
	function moveCursor() {
		//1)앞칸 jumin1의 글자를 가져와서 갯수를 파악하고
        var jumin1 = document.getElementById("jumin1").value;
		//alert(jumin1);

		//2)글자갯수가 6개가 있으면
		//  커서를 jumin2로 이동한다
		if(jumin1.length==6){
			//커서생성
			document.getElementById("jumin2").focus();
		}
	}//moveCursor() end

	function validate() {
		//회원가입 폼에 대해서 유효성 검사
		//1) 아이디 5~10글자 이내 ?
		var uid = document.getElementById("uid").value;
		uid = uid.trim();
		if(uid.length<5 || uid.length>=11){
			alert("아이디 5~10글자 입력바람!!");
			document.getElementById("uid").focus();
			return false;
		}//if end

		//2) 비번 5~10글자 이내 ?
		var upw = document.getElementById("upw").value;
		upw = upw.trim();
		if(upw.length<5 || upw.length>=11){
			alert("비번 5~10글자 입력바람!!");
			document.getElementById("upw").focus();
			return false;
		}//if end

		//3) 주민번호 앞칸6글자, 뒷칸7글자를 숫자입력했는지?
		var jumin1 = document.getElementById("jumin1").value;
		jumin1 = jumin1.trim();
		if(jumin1.length!=6 || isNaN(jumin1)){
			alert("주민번호는 6글자 숫자 입력바람!!");
			document.getElementById("jumin1").focus();
			return false;
		}//if end

		var jumin2 = document.getElementById("jumin2").value;
		jumin2 = jumin2.trim();
		if(jumin2.length!=7 || isNaN(jumin2)){
			alert("주민번호는 7글자 숫자 입력바람!!");
			document.getElementById("jumin2").focus();
			return false;
		}//if end

		//4) 약관동의했는지 ?
		if(document.getElementById("agree").checked==true){
			return true;
		}else{
			alert("약관에 동의해 주세요!!");
			return false;
		}

	}//validate() end
