<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>22_기울기.html</title>
  <style>
	h1{text-align:center;}
    h1>span{width:80px;
	        height:80px;
			font-size:80px;
			border:1px solid black;
			border-radius:20px;
			box-shadow:1px 1px 2px black;
			margin:5px;
			display:inline-block;
          }
	/* 홀수, 짝수 child, skew 기울기*/
	h1>span:nth-child(even){transform:skewY(20deg);}
	h1>span:nth-child(odd){transform:skewY(-20deg);}
  </style>
 </head>
 <body>
	<h1>
		<span>C</span><span>S</span><span>S</span><span>3</span>
	</h1>
 </body>
</html>
