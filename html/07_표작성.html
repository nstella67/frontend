<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>07_표작성.html</title>
	</head>
	<body>
		<!-- 테이블 : cell, column, row -->
		<table border="1">
			<tr> <!-- 줄 --> </tr>
			<td> <!-- 칸 --> </td>
			<tr><td>cell 1</td><td>cell 2</td><td>cell 3</td></tr>
			<tr><td>서울</td><td>제주</td><td>부산</td></tr>
		</table>
		<hr>

		<!-- 표 안에 표 작성 -->
		<table border="1">
		<tr>
			<td>국어</td>
			<td>영어</td>
		</tr>
		<tr>
			<td>
				<table border="1">
				<tr>
					<td>관철동</td>
					<td>인사동</td>
				</tr>
				</table>
			</td>
			<td>수학</td>
		</tr>
		</table>
		<hr>

		<!-- 표 크기 -->
		<table border="1" width="400" height="300">
		<tr>
			<td>사과</td>
			<td>수박</td>
		</tr>
		<hr>
		<table border="1" width="400" height="300">
		<tr>
			<td>사과</td>
			<td>
				<table border="1" width="100%" height="100%">
				<tr>
					<td>바나나</td>
				</tr>
				</table>
			</td>
		</tr>
		</table>
		<hr>

		<!-- 정렬 : 가로정렬(align), 세로정렬(valign) -->
		<table border="1" width="300" height="300">
		<tr>
			<td align="left">종로구</td>
			<td align="center">강남구</td>
			<td align="right">중구</td>
		</tr>
		<tr>
			<td valign="top">영등포구</td>
			<td valign="middle">마포구</td>
			<td valign="bottom">송파구</td>
		</tr>
		</table>
		<hr>
		
		<!-- 셀 합치기 : 가로(colspan), 세로(rowspan) -->
				<!-- 전체 먼저 하고 보고 합칠때 지운다
						<table border="1" width="300">
						<tr>
							<td>가</td>
							<td>나</td>
							<td>다</td>
							<td>라</td>
						</tr>
						<tr>
							<td>1</td>
							<td>2</td>
							<td>3</td>
							<td>4</td>
						</tr>
						<tr>
							<td>마</td>
							<td>바</td>
							<td>사</td>
							<td>아</td>
						</tr>
						<tr>
							<td>5</td>
							<td>6</td>
							<td>7</td>
							<td>8</td>
						</tr>
						</table>
				-->
		<table border="1" width="300">
		<tr>
			<td rowspan="3">가</td>
			<td>나</td>
			<td>다</td>
			<td>라</td>
		</tr>
		<tr>
			<td>2</td>
			<td colspan="2">3</td>
		</tr>
		<tr>
			<td>바</td>
			<td rowspan="2">사</td>
			<td>아</td>
		</tr>
		<tr>
			<td colspan="2">5</td>
			<td>8</td>
		</tr>
		</table>

	</body>
</html>
