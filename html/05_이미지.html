<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>05_이미지.html</title>
	</head>
	<body>
		<!-- 이미지 .jpg  .gif  .png  .bmp
			<img src="경로명+파일명"/>

			1) 상대경로 (현재 문서가 저장되어 있는 폴더 기준)
				../images		현재폴더보다 상위폴더에서 images폴더 찾기
				../../images	상위의 상위폴더에서 images폴더
				./images		현재폴더에서 images폴더
				images			현재폴더에서 images폴더	./생략가능

			2) 절대경로 (root(홈디렉토리)부터 시작)
				/images			root밑에서 images
		-->
		<!-- <img> elemet 요소
				src 속성 property, attribute -->
		<img src="../images/k6.png"/>
		<hr>
		<!-- 크기조절 width, height
					단위 : px, %-->
		<img src="../images/k6.png" width="150" height="100"/>
		<img src="../images/k6.png" width="100%" height="50%"/>
		<hr>
		<img src="../images/k6.png" border="2px"/>
		<img src="../images/k6.png" border="0"/>
		<img src="../images/k6.png"/ alt="튜브"/>

	</body>
</html>
