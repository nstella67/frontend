<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>08_목록.html</title>
	</head>
	<body>
		<!-- 문서를 구조화 -->
		<!-- 순서가 없는 목록 type = disc | square | circle -->
		<ul>
			<li>국어</li>
			<li>영어</li>
			<li>수학</li>
		</ul>
		<hr>
		<ul type="circle">
			<li>국어</li>
			<li>영어</li>
			<li>수학</li>
		</ul>
		<hr>

		<!-- 순서가 없는 목록 type = 1 | A | a | l | i -->
		<ol type="i">
			<li>미술</li>
			<li>음악</li>
			<li>체육</li>
		</ol>
		<hr>

		<!-- 정의 목록 -->
		<dl>
			<dt>Coffee</dt>
				<dd>- black hot drink</dd>
				<dd>- black hot drink</dd>
			<dt>Milk</dt>
				<dd>- white cold drink</dd>
				<dd>- white cold drink</dd>
		</dl>
		<hr>

		<!-- 대, 중, 소, 세분류 -->
		<h1>스포츠</h1>
			<ul>
				<li>축구</li>
				<li>해외축구</li>
				<li>야구</li>
				<li>프로야구</li>
			</ul>
		<h1>뉴스</h1>
		<h1>연예</h1>
		<h1>자동차</h1>
		<hr>

	</body>
</html>
